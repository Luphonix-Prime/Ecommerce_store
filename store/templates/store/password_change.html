{% comment %} {% extends "store/base.html" %} {% endcomment %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/user_cred_theme.css' %}">

    <div class="password-change-container">
        <img src="{% static 'images/mountainsky.png' %}" alt="Change Password Banner" style="width: 100%; max-width: 300px; margin-bottom: 20px;">

        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
