{% comment %} {% extends "store/base.html" %} {% endcomment %}
{% load static %}
{% block content %}
    <!-- Link your single merged CSS -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <div class="password-reset-container">
        <!-- Example image: replace "my_image.png" with your actual file name -->
        <img src="{% static 'images/mountainsky.png' %}" alt="Reset Banner" style="width: 100%; max-width: 300px; margin-bottom: 20px;">

        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>
    </div>
{% endblock %}
