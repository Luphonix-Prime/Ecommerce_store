{% extends "store/base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <div class="password-change-container">
        <img src="{% static 'img/my_image.png' %}" alt="Change Password Banner" style="width: 100%; max-width: 300px; margin-bottom: 20px;">

        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
