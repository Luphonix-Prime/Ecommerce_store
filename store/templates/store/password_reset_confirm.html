{% extends "store/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/password_reset_confirm.css' %}">

    <div class="password-reset-container">
        <h2>Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
