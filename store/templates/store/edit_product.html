{% extends 'store/base.html' %}
{% load static %}  <!-- Load static files -->



{% block content %}

<div class="outer-container">
        <link rel="stylesheet" href="{% static 'css/edit_product.css' %}">

    <!-- Left Section: Image + Info -->
    <div class="left-section">
        <div class="top-bar">
            <span class="brand-name">{{ product.name }}</span>
        </div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="download-image">
        <div class="bottom-info">
            <p class="tagline">ðŸ“‚ Category: {{ product.category.name }}<br>â‚¹{{ product.price}}</p>
           
        </div>
    </div>

    <!-- Right Section: Edit Product Form -->
    <div class="right-section">
        <div class="form-container">
            <h2>Edit Product</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}  {# Renders Django form fields #}
                <button type="submit">Save Changes</button>
            </form>
            <p><a href="{% url 'product_list' %}">Back to Products</a></p>
        </div>
    </div>
</div>

<script src="{% static 'js/navigation.js' %}"></script>

{% endblock %}
