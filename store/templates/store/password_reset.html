{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/user_cred_theme.css' %}">
</head>
<body>

<div class="outer-container">
  <!-- Left Column: Image + Info -->

      <img src="{% static 'images/mountainsky.png' %}" alt="Download Background" class="download-image">

        <span></span>
        <span></span>
      </div>

  </div>

  <!-- Right Column: Login Form -->

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>
        <br>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>

</body>
