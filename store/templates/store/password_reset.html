{% extends "store/base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">

    <div class="password-reset-container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>
    </div>
{% endblock %}
