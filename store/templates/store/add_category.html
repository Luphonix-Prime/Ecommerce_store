{% extends "store/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/category.css' %}">

<div class="category-container">
    <h2>Add Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="add-btn">Add Category</button>
    </form>
    <a href="{% url 'category_list' %}" class="back-btn">Back to Categories</a>
</div>
{% endblock %}
